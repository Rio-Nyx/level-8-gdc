{% extends "base.html" %}
            {% block title %}Update Task{% endblock title %}
            {% block content %}
        <style>
             .helptext,li{
                color: gray;
                font-size: 0.75rem;
                line-height: 1.25rem;
            }
            li{
                list-style-type: disc;
            }
            label{
                display: inline-block;
                color: black;
                margin-top: 1rem;
            }
            .errorlist{
                padding: 25px 0px;
            }
            .errorlist li{
                color: red;
                font-size: 1rem;
                padding:10px 0px ;
                line-height: 1rem;
            }
        </style>
                <div class="text-4xl font-bold">
                    Update Todo
                </div>
                <br>
                <br>
                <form method="post" class="tasks-form">
                    {{form.as_p}}
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 block hover:bg-red-600 text-white rounded-xl p-3 w-full mt-4">
                        Update
                    </button>
                </form>
    {% endblock content %}
