{% extends "base.html" %}
{% block title %}Delete Task {{object.title}} {% endblock title %}

{% block content %}
    <div class="text-3xl font-bold">
        Delete {{object.title}}
    </div>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <span class="text-xl">
            Are you sure you want to delete "{{object.title}}"?
        </span>
        <button type="submit" class="bg-red-600 block hover:bg-red-500 text-white rounded-xl p-3 w-full mt-4">
            Confirm
        </button>
    </form>
{% endblock content %}
